<div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
    <div class="p-card">
      <div class="p-card-header">
        <h2 class="text-center mb-4">
          Login de usuario
        </h2>
      </div>
      <div class="p-card-body">
  
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="p-fluid" novalidate>
            <div class="p-field">
              <label for="email">Correo Electrónico</label>
              <input id="email" type="text" pInputText formControlName="email" />
              <small *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched" class="p-error">El correo electrónico es obligatorio.</small>
              <small *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched" class="p-error">Por favor, ingresa un correo electrónico válido.</small>
            </div>
          
            <div class="p-field">
              <label for="password">Contraseña</label>
              <input id="password" type="password" pPassword formControlName="password" />
              <small *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched" class="p-error">La contraseña es obligatoria.</small>
            </div>
          
            <button pButton type="submit" label="Ingresar" icon="pi pi-check" class="p-button-sm p-mt-2 p-button-success"></button>
          </form>
          
          
          
          
  
        <div class="p-d-flex p-jc-center p-ai-center">
            <button pButton type="button" label="Ingresar con Google" icon="pi pi-google" class="p-button-sm p-mt-3 p-button-info" (click)="onClick()"></button>
        </div>
  
      </div>
    </div>
  </div>
